{% extends 'base.html' %}

{% block title %}Category List - Your App{% endblock %}

{% block content %}
  <h2>Список категории</h2>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category_detail' pk=category.pk %}">{{ category.category_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'category_create' %}">Добавить новую категорию</a>
{% endblock %}
