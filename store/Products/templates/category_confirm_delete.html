{% extends 'base.html' %}

{% block content %}
  <h2>Подтвердите действие</h2>
  <p>Вы точно хотите удалить "{{ category.category_name }}"?</p>
  <form method="post" action="{% url 'category_delete' pk=category.pk %}">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'category_list' %}">Не удалять</a>
{% endblock %}
